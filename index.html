<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145146871-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-145146871-1');
    </script>
    <title>textarea.app | The simplest and fastest notepad on the net</title>
    <meta name="description" content="textarea.app is an extremely lightweight notepad providing only the features you need.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/clippy.css" media="all">
  </head>
  <body>
    <div class="wrapper">
      <textarea placeholder="Welcome to textarea.app! Use this as a scratchpad!"></textarea>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/clippy.min.js"></script>
    <script>
      var textarea = document.querySelector('textarea')
      textarea.value = localStorage.lastValue || "";
      textarea.addEventListener('keyup', function () {
        localStorage.lastValue = this.value;
      })
    </script>
    <script>
          clippy.load('Clippy', function(agent) {
        // Do anything with the loaded agent
        agent.show();
    });
    </script>
  </body>
</html>
