<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
      }
      textarea {
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <textarea placeholder="Welcome to textarea.app! Use this as a scratchpad!"></textarea>
    </div>
    <script>
      var textarea = document.querySelector('textarea')
      textarea.value = localStorage.lastValue || "";
      textarea.addEventListener('keyup', function () {
        localStorage.lastValue = this.value;
      })
    </script>
  </body>
</html>
